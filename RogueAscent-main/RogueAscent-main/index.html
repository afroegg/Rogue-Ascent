<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RogueAscent</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: lightblue;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="src/GameObject.js"></script>
    <script src="src/Player.js"></script>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = new Player();

        let cameraX = 0;
        let keys = {};

        const frameWidth = 80;
        const frameHeight = 48;
        const totalFrames = 8;
        
        // list of platforms
        // { posX , posY, width height }
        let platforms = [
            // Original platforms
            { x: 50, y: canvas.height - 50, width: 200, height: 10 },
            { x: 300, y: canvas.height - 100, width: 200, height: 10 },
            { x: 550, y: canvas.height - 150, width: 200, height: 10 },
            { x: 800, y: canvas.height - 50, width: 200, height: 10 },
            { x: 1100, y: canvas.height - 100, width: 200, height: 10 },
            { x: 1400, y: canvas.height - 150, width: 200, height: 10 },
            
            // Additional platforms
            { x: 1700, y: canvas.height - 200, width: 200, height: 10 },
            { x: 2000, y: canvas.height - 250, width: 200, height: 10 },
            { x: 2300, y: canvas.height - 200, width: 200, height: 10 },
            { x: 2600, y: canvas.height - 150, width: 200, height: 10 },
            
            // Vertical challenge section
            { x: 2900, y: canvas.height - 100, width: 200, height: 10 },
            { x: 3100, y: canvas.height - 180, width: 100, height: 10 },
            { x: 3250, y: canvas.height - 260, width: 100, height: 10 },
            { x: 3400, y: canvas.height - 340, width: 100, height: 10 },
            { x: 3550, y: canvas.height - 260, width: 100, height: 10 },
            { x: 3700, y: canvas.height - 180, width: 100, height: 10 },
            { x: 3850, y: canvas.height - 100, width: 200, height: 10 },
            
            // Final section
            { x: 4100, y: canvas.height - 150, width: 300, height: 10 },
            { x: 4450, y: canvas.height - 200, width: 300, height: 10 },
            { x: 4800, y: canvas.height - 250, width: 400, height: 10 },
            
            // Stacked platforms section 1
            { x: 1000, y: canvas.height - 200, width: 150, height: 10 },
            { x: 1025, y: canvas.height - 250, width: 100, height: 10 },
            { x: 1050, y: canvas.height - 300, width: 50, height: 10 },
            
            // Stacked platforms section 2
            { x: 1800, y: canvas.height - 250, width: 150, height: 10 },
            { x: 1800, y: canvas.height - 300, width: 150, height: 10 },
            { x: 1800, y: canvas.height - 350, width: 150, height: 10 },
            
            // Stacked platforms section 3 - tower
            { x: 2500, y: canvas.height - 200, width: 100, height: 10 },
            { x: 2500, y: canvas.height - 250, width: 100, height: 10 },
            { x: 2500, y: canvas.height - 300, width: 100, height: 10 },
            { x: 2500, y: canvas.height - 350, width: 100, height: 10 },
            { x: 2500, y: canvas.height - 400, width: 100, height: 10 },
            
            // Stacked platforms section 4 - staircase
            { x: 3000, y: canvas.height - 150, width: 80, height: 10 },
            { x: 3050, y: canvas.height - 200, width: 80, height: 10 },
            { x: 3100, y: canvas.height - 250, width: 80, height: 10 },
            { x: 3150, y: canvas.height - 300, width: 80, height: 10 },
            { x: 3200, y: canvas.height - 350, width: 80, height: 10 },
            { x: 3250, y: canvas.height - 400, width: 80, height: 10 },
            
            // Stacked platforms section 5 - floating islands
            { x: 4000, y: canvas.height - 300, width: 120, height: 10 },
            { x: 4000, y: canvas.height - 350, width: 80, height: 10 },
            { x: 4000, y: canvas.height - 400, width: 40, height: 10 },
            
            { x: 4200, y: canvas.height - 300, width: 120, height: 10 },
            { x: 4220, y: canvas.height - 350, width: 80, height: 10 },
            { x: 4240, y: canvas.height - 400, width: 40, height: 10 }
        ];

        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);
        
        // Handle window resizing
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function update() {
            player.update();
            
            // Check if player is pressing down to drop through platforms
            const droppingDown = keys["ArrowDown"] || keys["KeyS"];
            
            // Check for platform collisions
            player.grounded = false;
            platforms.forEach(platform => {
                // Only check for collision if player is not trying to drop down
                // or if player is moving upward (to prevent getting stuck)
                if (!droppingDown || player.velocityY < 0) {
                    // Check if player is on top of platform
                    if (player.x + player.width > platform.x - cameraX && 
                        player.x < platform.x - cameraX + platform.width &&
                        player.y + player.height > platform.y && 
                        player.y + player.height < platform.y + platform.height / 2 &&
                        player.velocityY >= 0) {
                        
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.grounded = true;
                    }
                }
            });
        }

        function draw() {
            // Clear the entire canvas with each frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = "lightblue";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw platforms
            ctx.fillStyle = "brown";
            platforms.forEach(platform => {
                ctx.fillRect(platform.x - cameraX, platform.y, platform.width, platform.height);
            });
            
            // Draw player
            player.draw();
        }

        let lastTime = 0;
        const fixedTimeStep = 1000/60; // 60 FPS
        let accumulator = 0;

        function gameLoop(currentTime) {
            if (lastTime === 0) {
                lastTime = currentTime;
            }
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            accumulator += deltaTime;
            
            while (accumulator >= fixedTimeStep) {
                update();
                accumulator -= fixedTimeStep;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Make sure all images are loaded before starting the game loop
        window.onload = function() {
            requestAnimationFrame(gameLoop);
        };
    </script>
</body>
</html>
